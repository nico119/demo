<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>POST DETAIL</h1>
<p><textarea name="title" cols="85" rows="1" th:text="${postDetail.title}" readonly>      </textarea></p>
<p><textarea name="content" cols="85" rows="1" th:text="${postDetail.writer}" readonly>   </textarea></p>
<p><textarea name="content" cols="85" rows="10" th:text="${postDetail.content}" readonly>   </textarea></p>

<input name="id"  th:value="${postId}" style="display:none">


<!--(postId=${post.id})  form안에 데이터넣기 -->
<form action="/checkWriter">
    <input type="submit" value="수정하기">
</form>

<form action="/postlist">
    <input type="submit" value="돌아가기">
</form>
